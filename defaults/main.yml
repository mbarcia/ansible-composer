---
# Always get the latest version of composer
composer_version_latest_enabled: yes
# This only takes effect when composer_version_latest_enabled is no
composer_version: "--version=1.2.2"

# Set to https://getcomposer.org/installer for running the latest version of the installer script
composer_installer_url: "https://raw.githubusercontent.com/composer/getcomposer.org/9184c4b85ed6ada94a298cf54e55cc252c970c28/web/installer"
# Set this to no for the latest version of the installer script
composer_installer_checksum_enabled: yes
# Taken from https://composer.github.io/pubkeys.html
composer_installer_checksum: "sha384:aa96f26c2b67226a324c27919f1eb05f21c248b987e6195cad9690d5c1ff713d53020a02ac8c217dbf90a7eacc9d141d"
